<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Lajotam Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        :root {
            --accent-color: #d4a83a;
            --text-color: #737373;
            --border-color: rgba(128, 128, 128, 0.25);
            --form-bg: #f9f9f9;
            --glow-color: rgba(212, 168, 58, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
        }

        .ContinueShopping1 {
            background-color: var(--accent-color);
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .ContinueShopping1:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px var(--glow-color);
        }

        .proceedToCheckOut {
            background-color: var(--accent-color);
            color: white;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            border: none;
            border-radius: 8px;
        }

        .proceedToCheckOut:hover {
            background-color: var(--secondary-color);
            color: white; 
        }

        .ContinueShopping2 {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .ContinueShopping2:hover {
            background-color: var(--form-bg);
            color: black;
            border-color: var(--accent-color);
            transform: scale(1.02);
        }

        .cart, .orderSummary {
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--border-color) !important;
            background-color: white;
            border-radius: 12px !important;
        }

        .cart:hover, .orderSummary:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transform: scale(1.005);
        }
        
        .form-control {
            text-align: center;
            border: 2px solid rgba(128, 128, 128, 0.338);
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
    </style>
</head>
<body>
    <main class="px-4 container">
        <section class="pt-5 pb-3">
            <h1 class="fw-bold display-5">Shopping Cart</h1>
            <p style="color: var(--text-color); font-size: 1.1rem;">Your basket awaits! Items in your cart.</p>
        </section>

        <section>
            <div class="row mb-5">
                
                <div class="col-lg-8 col-md-12 mb-4 mb-lg-0">
                    <div class="cart text-center align-items-center w-100 rounded-3 p-5"
                        style="min-height: 500px;">
                        
                        <img src="img/basket.png" alt="Empty Shopping Basket" class="mt-5 mb-3" width="120">
                        <p class="fw-bold m-0 pb-2 fs-3">Your cart is delightfully empty</p>
                        <p class="m-0 pb-4 fs-5" style="color: var(--text-color);">Time to find your next statement piece!</p>
                        
                        <a href="index.html">
                            <button class="ContinueShopping1 btn btn-lg fw-bold mb-5">
                                START SHOPPING NOW
                            </button>
                        </a>
                    </div>
                </div>

                <div class="col-lg-4 col-md-12">
                    <div class="orderSummary container rounded-3 py-4 px-4"
                        style="min-height: 500px; display: flex; flex-direction: column;">

                        <p class="fw-bold pb-3 fs-4">Order Summary</p>

                        <div class="d-flex justify-content-between">
                            <p style="font-size: 18px; color: var(--text-color);" class="fw-semibold">Subtotal</p>
                            <p>$0.00</p>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p style="font-size: 18px; color: var(--text-color);" class="fw-semibold">Shipping</p>
                            <p>$0.00</p>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-4">
                            <p class="fw-bold fs-5">Total</p>
                            <p class="fw-bold fs-5">$0.00</p>
                        </div>

                        <div class="d-flex flex-column text-center mt-auto">
                            <a href="checkout.html">
                                <button class="proceedToCheckOut btn px-4 mt-3 mb-2 fw-semibold w-100 btn-lg"
                                    style="text-decoration: none; color: white;">
                                    Proceed to checkout (Muted)
                                </button>
                            </a>
                            <a href="#">
                                <button class="ContinueShopping2 btn px-5 fw-semibold w-100 btn-lg">
                                    Continue Shopping
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
