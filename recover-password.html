<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password | Lajotam Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --accent-color: #d4a83a;
            --text-color: #737373;
            --card-bg: #ffffff;
            --border-color: rgba(128, 128, 128, 0.25);
            --form-bg: #fafafa;
        }

        body {
            background-image: url('img/imgi_8_pngtree-a-mod.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .recovery-card {
            background-color: var(--card-bg);
            max-width: 450px;
            width: 95%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
            border-radius: 12px;
            font-weight: bold;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-accent:hover {
            background-color: #c09635;
            transform: translateY(-2px);
        }

        .form-control {
            background-color: var(--form-bg) !important;
            border-radius: 8px !important;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            box-shadow: none !important;
        }

        .accent-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="recovery-card text-center">
        <h2 class="fw-bold mb-3">Forgot Password?</h2>
        <p class="mb-4" style="color: var(--text-color);">Enter your email to find your account and reset your password.
        </p>

        <div id="search-section">
            <div class="mb-3 text-start">
                <label for="recovery-email" class="form-label fw-semibold">Email Address</label>
                <input type="email" id="recovery-email" class="form-control" placeholder="name@example.com">
            </div>
            <button id="find-user-btn" class="btn btn-accent w-100">FIND MY ACCOUNT</button>
        </div>

        <div id="reset-section" style="display: none;">
            <div class="alert alert-success py-2">Account verified! Set a new password below.</div>
            <div class="mb-3 text-start">
                <label for="new-password" class="form-label fw-semibold">New Password</label>
                <input type="password" id="new-password" class="form-control" placeholder="At least 6 characters">
            </div>
            <button id="reset-password-btn" class="btn btn-accent w-100">UPDATE PASSWORD</button>
        </div>

        <div class="mt-4">
            <a href="signin.html" class="accent-link small">Back to Sign In</a>
        </div>
    </div>

    <script>
        const recoveryEmailInput = document.getElementById("recovery-email");
        const findUserBtn = document.getElementById("find-user-btn");

        const newPasswordInput = document.getElementById("new-password");
        const resetPasswordBtn = document.getElementById("reset-password-btn");

        const searchSection = document.getElementById("search-section");
        const resetSection = document.getElementById("reset-section");

        let targetEmail = "";

        findUserBtn.addEventListener("click", () => {
            const emailValue = recoveryEmailInput.value.trim().toLowerCase();

            if (emailValue === "") {
                alert("Please enter your email");
                return;
            }

            const users = JSON.parse(localStorage.getItem("lajotamUsers")) || [];

            const foundUser = users.find((user) => {
                return user.email === emailValue;
            });

            if (!foundUser) {
                alert("No account found with this email");
                return;
            }

            targetEmail = foundUser.email;
            searchSection.style.display = "none";
            resetSection.style.display = "block";
        });

        resetPasswordBtn.addEventListener("click", () => {
            const newPass = newPasswordInput.value.trim();

            if (newPass.length < 6) {
                alert("Password must be at least 6 characters");
                return;
            }

            let users = JSON.parse(localStorage.getItem("lajotamUsers")) || [];

            users = users.map((user) => {
                if (user.email === targetEmail) {
                    user.password = newPass;
                }
                return user;
            });

            localStorage.setItem("lajotamUsers", JSON.stringify(users));

            alert("Password successfully updated! You can now log in.");
            window.location.href = "signin.html";
        });
    </script>
</body>

</html>
