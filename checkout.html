<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Lajotam Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --accent-color: #d4a83a;
            --text-color: #737373;
            --border-color: rgba(128, 128, 128, 0.25);
            --glow-color: rgba(212, 168, 58, 0.4);
            --secondary-hover-color: #484848;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .checkOutBox,
        .orderSummary {
            transition: all 0.3s ease-in-out;
            border-radius: 12px !important;
            background-color: white;
            border: 1px solid var(--border-color) !important;
        }

        .checkOutBox:hover,
        .orderSummary:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .placeOrder {
            background-color: var(--accent-color);
            color: white;
            border: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .placeOrder:hover {
            background-color: #c09635;
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 8px 20px var(--glow-color);
            color: white;
        }

        .form-control {
            border: 2px solid var(--border-color);
            transition: all 0.3s ease-in-out;
            border-radius: 8px !important;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px var(--glow-color);
            transform: scale(1.005);
        }

        .method-option {
            border: 1px solid #ddd !important;
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
            position: relative;
        }

        .method-option:hover,
        .method-option input:checked+span {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 5px rgba(212, 168, 58, 0.5);
        }

        .method-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .method-option span {
            color: black;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <main>
        <section class="container">
            <a href="cart.html" style="text-decoration: none;" class="d-inline-flex gap-2 ms-3 mt-5 align-items-center">
                <i class="bi bi-arrow-left" style="font-size: 1.5rem; color: var(--text-color);"></i>
                <small style="color: var(--text-color); font-size: 20px;">Back to Cart</small>
            </a>
        </section>

        <section class="container py-4">
            <h1 class="fw-bold mb-4 mt-3 display-4">Checkout</h1>

            <div class="row g-4">

                <div class="col-lg-8 col-md-12">

                    <div class="checkOutBox w-100 px-4 py-4 rounded-3 mb-4">
                        <div class="container p-0">
                            <h3 class="fw-bold mb-4">Shipping Information</h3>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Full Name</label>
                                <input type="text" class="form-control" placeholder="Stephen John">
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="+234-" pattern="[0-9+-\s]*">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control" placeholder="john@example.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Address</label>
                                <input type="text" class="form-control" placeholder="Ibadan, Oyo State">
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">City</label>
                                    <input type="text" class="form-control" placeholder="Ibadan">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">State</label>
                                    <input type="text" class="form-control" placeholder="Oyo">
                                </div>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Country</label>
                                    <input type="text" class="form-control" placeholder="Nigeria">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Zip Code</label>
                                    <input type="text" class="form-control" placeholder="200000">
                                </div>
                            </div>

                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="saveAddress">
                                <label class="form-check-label" for="saveAddress">Save this address for future
                                    orders</label>
                            </div>
                        </div>
                    </div>

                    <div class="checkOutBox w-100 px-4 py-4 rounded-3 mb-5">
                        <h3 class="fw-bold mb-4">Payment Method</h3>

                        <label class="method-option d-flex align-items-center gap-2 mb-3">
                            <input type="radio" name="pay" checked>
                            <span><i class="bi bi-credit-card-2-front"></i> Credit / Debit Card</span>
                        </label>
                        <label class="method-option d-flex align-items-center gap-2 mb-3">
                            <input type="radio" name="pay">
                            <span><i class="bi bi-bank"></i> Bank Transfer</span>
                        </label>
                        <label class="method-option d-flex align-items-center gap-2 mb-4">
                            <input type="radio" name="pay">
                            <span><i class="bi bi-truck"></i> Cash on Delivery</span>
                        </label>

                        <div class="mb-3">
                            <label style="font-weight:600; margin-bottom:5px; font-size:0.95rem;">Card Number *</label>
                            <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label style="font-weight:600; margin-bottom:5px; font-size:0.95rem;">Expiry
                                    Date</label>
                                <input type="text" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight:600; margin-bottom:5px; font-size:0.95rem;">CVV</label>
                                <input type="text" class="form-control" placeholder="123">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4 col-md-12">
                    <div class="orderSummary container rounded-3 py-4 px-4">
                        <p class="fw-bold pb-3" style="font-size: 20px;">Order Summary</p>
                        <div class="d-flex justify-content-between">
                            <p style="font-size: 18px; color: var(--text-color);" class="fw-semibold">Subtotal</p>
                            <p>$0.00</p>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p style="font-size: 18px; color: var(--text-color);" class="fw-semibold">Shipping</p>
                            <p>$0.00</p>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <p class="fw-bold" style="font-size: 20px;">Total</p>
                            <p style="font-size: 20px;" class="fw-bold">$0.00</p>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <a href="#">
                                <button class="placeOrder btn btn-lg px-5 w-100 mt-3 fw-semibold">
                                    PLACE ORDER
                                </button>
                            </a>
                        </div>
                        <div class="text-center d-flex align-items-center justify-content-center mt-3 gap-2">
                            <i class="bi bi-lock-fill" style="color: var(--text-color);"></i>
                            <p class="m-0 fw-semibold" style="color: var(--text-color);">Secure Checkout</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
